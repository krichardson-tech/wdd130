<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            background: #FFECD7;
            font-family: Helvetica, sans-serif
        }
        #card {
            background-color: #008db1;
            border-radius: 20px;
            border: 5px solid #004E63;;
            padding: 5px 50px;
            width: 330px;
            margin: 0 auto;
        }
        img {
            width: 280px;
            display: block;
            margin: 0 auto;
            border: 4px solid white;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 38px;
        }
        h2 {
            text-align: center;
            color: #91E4FB;
            font-size: 18px;
        }
        a {
            text-decoration: none;
        }
        h3 {
            color: white;
            font-size: 20px;
        }
        h4 {
            text-align: center;
            color: #FFD783;
            font-family: "Nanum Brush Script";
            font-size: 20px;
        }
        ul {
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Russell M. Nelson</h1>
        <a href="churchofjesuschrist.org" target="_blank">
            <h2>17th President of the Church of Jesus Christ of Latter-day Saints</h2>
        </a>
        <img src="images/russell_nelson.png" alt="prophet">
        <h3>
            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
        </h3>
        <h4>"I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."</h4>
    </div>
</body>
</html>
